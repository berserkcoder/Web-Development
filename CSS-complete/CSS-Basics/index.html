<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS introduction</title>
    <!-- internal CSS -->
    <style>
        div , span{
            color: red;
            background-color: yellow;
        }
    </style>
    <!-- external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- inline CSS -->
    <h1 style="color: blue;background-color: lightgray;">Types of CSS</h1>
    <div>
        <ol>
            <li>inline CSS</li>
            <li>internal CSS</li>
            <li>external CSS</li>
        </ol>
    </div>
</body>
</html>
